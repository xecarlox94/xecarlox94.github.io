
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Developer's Blog - Insights, tutorials, and tips for developers.">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="developer blog, programming, tutorials, coding, tips, technology">
  <meta property="og:title" content="Developer's Blog">
  <meta property="og:description" content="Insights, tutorials, and tips for developers.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourblog.com">
  <meta property="og:image" content="https://yourblog.com/og-image.png">
  <title>Developer's Blog - Insights, Tutorials, and Tips</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-gray-800/70 backdrop-blur-md z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-gray-200">Dev Blog</a>
      <nav class="hidden md:flex space-x-6">
        <a href="/" class="text-gray-300 hover:text-gray-100 transition">Home</a>
        <a href="/about" class="text-gray-300 hover:text-gray-100 transition">About</a>
        <a href="/blog" class="text-gray-300 hover:text-gray-100 transition">Blog</a>
        <a href="/contact" class="text-gray-300 hover:text-gray-100 transition">Contact</a>
      </nav>
      <button id="menu-toggle" class="block md:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800/90 backdrop-blur-md">
      <nav class="flex flex-col items-center space-y-4 py-4">
        <a href="/" class="text-gray-300 hover:text-gray-100 transition">Home</a>
        <a href="/about" class="text-gray-300 hover:text-gray-100 transition">About</a>
        <a href="/blog" class="text-gray-300 hover:text-gray-100 transition">Blog</a>
        <a href="/contact" class="text-gray-300 hover:text-gray-100 transition">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 mt-20">
    <!-- Main Content -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Latest Posts</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Blog Card -->
        <a href="/post.html" class="block bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition">
          <h3 class="text-xl font-semibold">Understanding JavaScript Closures</h3>
          <p class="text-gray-400 mt-2">A deep dive into closures and their use cases.</p>
          <span class="text-sm text-gray-500 mt-4 block">Jan 27, 2025</span>
        </a>
        <!-- Repeat for more blog posts -->
      </div>
    </section>
  </main>

  <footer class="mt-12 py-6 bg-gray-800">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Developer's Blog. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
